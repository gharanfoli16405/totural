<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spacing</title>
  </head>

  <style>
    *,
    *::after,
    *::before {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-size: 14px;
    }

    div {
      font-size: 1.2em;
      /* // calculated at 14px * 1.2, or 16.8px */
    }
  </style>
  <body>
    <div>
      Test
      <!-- 14 * 1.2 = 16.8px -->
      <div>
        Test
        <!-- 16.8 * 1.2 = 20.16px -->
        <div>
          Test
          <!-- 20.16 * 1.2 = 24.192px -->
        </div>
      </div>
    </div>
  </body>
</html>
